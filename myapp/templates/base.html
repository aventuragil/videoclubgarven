<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Garven {% endblock %}</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="{% static 'css/movies.css' %}" rel="stylesheet">
    <link href="{% static 'css/cabecera.css' %}" rel="stylesheet">
    <link href="{% static 'css/movie.css' %}" rel="stylesheet">
    <link href="{% static 'css/crud.css' %}" rel="stylesheet">

</head>

<body>
    <div class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="col-12 col-sm col-md">
                <a class="" href="{% url 'index' %}">
                    <img src="/static/img/logo.png" class="avatar" alt="Avatar Image">
                </a>
            </div>
            <div class="dropdown col-12 col-sm-1 col-md-1 col-lg-1 col-md-1">
                <a class="nav-link" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <i class="fas fa-search text-secondary"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li>
                        <form method="GET" action="{% url 'index' %}">
                            <input type="search" class="form-control rounded" id="name" name="name" placeholder="Search"
                                   aria-label="Search"
                                   aria-describedby="search-addon" />                           
                        </form>
                    </li>
                </ul>
            </div>
            {% if request.user.is_superuser %}
            <div class="dropdown col-12 col-sm-1 col-md-1 col-lg-1 col-md-1">
                <a class="nav-link" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <i class="text-secondary">Admin</i>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li>
                        <a class="nav-link active" href="{% url 'movies' %}">
                            <i class="text-secondary">Manage movies</i>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link active" href="{% url 'users' %}">
                            <i class="text-secondary">Manage users</i>
                        </a>
                    </li>
                </ul>
            </div>

            {% else %}
            <div class="user col-12 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                <a class="nav-link active" href="">
                    <i class="text-secondary">Hi, {{ request.user }}</i>
                </a>
            </div>
            {% endif %}
            <div class="logout col-12 col-sm-1 col-md-1 col-lg-1 col-md-1">
                <a class="nav-link active" href="{% url 'logout' %}">
                    <i class="text-secondary">Logout</i>
                </a>
            </div>
        </nav>
    </div>
    {% block content %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6a0565a4f0.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>

</body>
</html>
