{% extends "base.html" %}
{% block title %}
    {{ movie.name }}
{% endblock %}
{% block content %}
    {% if movie %}
        <img src="{{ movie.url }}" style="width: 200px;">
        <div>
            <h1>
                {{ movie.name }}
            </h1>
            <p>
                {{ movie.year }}
            </p>
            <p>
                {{ movie.desc }}
            </p>
            <p>
                <b>Director:</b>
                {{ movie.director }}
            </p>
            <p>
                <b>Cast:</b>
                {{ movie.cast }}
            </p>
            <iframe width="560" height="315"
                    src="{{ movie.urlTrailer }}"
                    frameborder="0" allowfullscreen></iframe>
        </div>
    {% else %}
        <p>We do not have this movie.</p>
    {% endif %}
{% endblock %}
