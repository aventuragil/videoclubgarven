{% extends "base.html" %}
{% block title %}
{{ movie.name }}
{% endblock %}
{% block content %}
    {% if movie %}
<body>
    <div class="container bg-white">
        <div class="mt-5">
            <img src="{{ movie.url }}"> <!--style="width: 200px;"-->
            <div class="mt-5">
                <h1>
                    {{ movie.name }}
                </h1>
                <p>
                    {{ movie.year }}
                </p>
                <p class="text-justify">
                    {{ movie.desc }}
                </p>
                <p>
                    <b>Director:</b>
                    {{ movie.director }}
                </p>
                <p>
                    <b>Cast:</b>
                    {{ movie.cast }}
                </p>
            </div>
            <div class="" align="center">
                <iframe width="560" height="315"
                        src="{{ movie.urlTrailer }}"
                        frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        {% else %}
        <p>We do not have this movie.</p>
        {% endif %}
        {% endblock %}
    </div>
</body>
